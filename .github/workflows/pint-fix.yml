name: Laravel Pint (Auto-fix)

on:
  workflow_dispatch:
    inputs:
      paths:
        description: 'Optional path glob(s) to run Pint on (default: repo)'
        required: false
        default: ''

jobs:
  pint-fix:
    name: Run Pint and auto-commit fixes
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: none
          tools: composer:v2

      - name: Install dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Run Pint (apply fixes)
        run: |
          if [ -n "${{ github.event.inputs.paths }}" ]; then
            ./vendor/bin/pint ${{ github.event.inputs.paths }}
          else
            ./vendor/bin/pint
          fi

      - name: Commit changes (if any)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: apply Laravel Pint fixes"
          branch: ${{ github.ref_name }}
          commit_user_name: "github-actions[bot]"
          commit_user_email: "41898282+github-actions[bot]@users.noreply.github.com"
          commit_author: "github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"

